<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Decodificador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <h1>Encriptador/Desencriptador</h1>
            <p>&#8594</p>
        </header>
        <main>
            
            <section>
                <label class="text" for="text-input">Ingrese el texto a Encriptar/Desencriptar</label>
                <textarea id="text-input" class="container" placeholder="Ingrese el texto aqui"></textarea> 
            </section>
            <section class="section-button">
                <p>No se aceptan mayusculas nicaracteres especiales</p>
                <div>
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desenctiptar</button>
                </div>
                <div>
                    <button id="copiar">Copiar</button>
                </div>
            </section>
            <section >
                <label class="text" for="text-output">Resultado del texto</label>
                <div >
                    <img  id="img-output" src="imagen-oscura.png">
                </div>
                <textarea id="text-output" class="container no-visible" placeholder="Aqui se vera el resultado del texto" readonly></textarea>
                
            </section>
            
            
        </main>
        <footer>
            <p>Challenge Decodificador/Codificador Oracle-AluraLatam by <span> &#169 Tigani Martin</span></p>    
        </footer>
        <script src="app.js"></script>
    </body>
</html>
